{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="{% static 'public/manifest.json' %}" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'public/favicon.ico' %}"
    />
  </head>
  <body>
    <div id="root"></div>
    <!-- Main -->
    <% _.forEach(htmlWebpackPlugin.files.js, function (js) { %>
    <script src="{% static '<%- js.replace('/static/', '') %>' %}"></script>
    <%}) %>
  </body>
</html>
